server {
    listen 80;
    resolver 127.0.0.11;
    server_name tank-trouble.mateh.dev;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name tank-trouble.mateh.dev;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/tank-trouble.mateh.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tank-trouble.mateh.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://tank-trouble.mateh.dev;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}