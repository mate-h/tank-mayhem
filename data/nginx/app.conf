upstream socket-server-upstream {
    ip_hash;
    server node:3000;
    server node:3001;
    keepalive 16;
}

server {
    listen 80;
    resolver 127.0.0.11;
    server_name tank-trouble.mateh.dev;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /socket.io/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        proxy_pass http://socket-server-upstream/socket.io/;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name tank-trouble.mateh.dev;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/tank-trouble.mateh.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tank-trouble.mateh.dev/privkey.pem;
    ssl_protocols TLSv1.2;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://tank-trouble.mateh.dev;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}